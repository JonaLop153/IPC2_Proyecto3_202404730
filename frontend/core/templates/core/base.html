<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tecnologías Chapinas, S.A.{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   .navbar-brand {
    font-weight: bold;
    white-space: nowrap;
    overflow: visible;
    text-overflow: clip;
    padding: 0.5rem 1rem;
    margin: 0 auto;
      min-width: 300px; /* Centra horizontalmente */
}
    
    /* Sidebar */
    .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        padding-top: 56px;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
        transition: all 0.3s ease; /* Animación suave */
        width: 250px; /* Ancho inicial */
    }
    
    /* Sidebar oculto */
    .sidebar.collapsed {
        width: 0;
        padding: 0;
        border: none;
    }
    
    /* Contenido */
    .content {
        margin-left: 250px;
        padding: 20px;
        padding-top: 100px;
        transition: all 0.3s ease; /* Animación suave */
    }
    
    /* Contenido cuando el sidebar está colapsado */
    .content.sidebar-collapsed {
        margin-left: 0;
    }
    
    .nav-link.active {
        background-color: #007bff;
        color: white !important;
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .alert {
        margin-top: 20px;
    }
    .card-body {
        width: 100%;
        box-sizing: border-box;
    }
    
    /* Ocultar texto en el sidebar cuando está colapsado */
    .sidebar.collapsed .nav-link span {
        display: none;
    }
    .sidebar.collapsed .nav-link i {
        margin: 0;
    }
</style>
</head>
<body>
   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Botón de toggle para el sidebar -->
        <button class="btn btn-outline-light me-2" id="sidebarToggle">
            <i class="bi bi-list"></i> <!-- Icono de menú -->
        </button>
        
        <a class="navbar-brand" href="{% url 'index' %}">T</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            
            <span class="navbar-toggler-icon"></span>
        </button>
         <span class="navbar-brand mx-auto" style="white-space: nowrap; overflow: visible; font-weight: bold;">
            Tecnologías Chapinas, S.A.
        </span>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ayuda' %}">Ayuda</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="list-group">
                    <a href="{% url 'index' %}" class="list-group-item list-group-item-action {% if request.path == '/' %}active{% endif %}">
                        Inicio
                    </a>
                    <a href="{% url 'configuracion' %}" class="list-group-item list-group-item-action {% if request.path == '/configuracion/' %}active{% endif %}">
                        Enviar Mensaje de Configuración
                    </a>
                    <a href="{% url 'consumo' %}" class="list-group-item list-group-item-action {% if request.path == '/consumo/' %}active{% endif %}">
                        Enviar Mensaje de Consumo
                    </a>
                    <a href="{% url 'operaciones' %}" class="list-group-item list-group-item-action {% if request.path == '/operaciones/' %}active{% endif %}">
                        Operaciones del Sistema
                    </a>
                    <a href="{% url 'facturacion' %}" class="list-group-item list-group-item-action {% if request.path == '/facturacion/' %}active{% endif %}">
                        Proceso de Facturación
                    </a>
                    <a href="{% url 'reportes' %}" class="list-group-item list-group-item-action {% if request.path == '/reportes/' %}active{% endif %}">
                        Reportes en PDF
                    </a>
                    <a href="{% url 'ayuda' %}" class="list-group-item list-group-item-action {% if request.path == '/ayuda/' %}active{% endif %}">
                        Ayuda
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const toggleButton = document.getElementById('sidebarToggle');
        
        // Estado inicial: sidebar visible
        let isCollapsed = false;
        
        toggleButton.addEventListener('click', function() {
            if (isCollapsed) {
                // Mostrar sidebar
                sidebar.classList.remove('collapsed');
                content.classList.remove('sidebar-collapsed');
                isCollapsed = false;
            } else {
                // Ocultar sidebar
                sidebar.classList.add('collapsed');
                content.classList.add('sidebar-collapsed');
                isCollapsed = true;
            }
        });
    });
</script>
</body>
</html>
